<!DOCTYPE html>
<html>
<head>
    <title>Create New Wanted Poster Page</title>
</head>
<body>
    <a href="./Project.html">Back To HomePage</a> 
    <br>
    <br>
    <div id="NewPoster"></div> <!--podesi velicinu i centriraj-->
        <table width="50%" allign="left">
            <tr hight="100px">
                <td>
                    <form action="http://127.0.0.1:5500/Web/CreateNewWantedPoster.html" method="post">  
                        <fieldset>
                            <legend>Top headline</legend>
                                <label>
                                    Headline text:
                                    <input type="text" name="text" size="15" maxlength="30"/>
                                </label>
                        </fieldset>
                        <br>
                        <fieldset>
                            <legend>Images</legend>
                                <label>
                                    Image 1:
                                    <input type="file" name="image"/>
                                    <br>
                                    <br>
                                    Image 2:
                                    <input type="file" name="image"/>
                                    <br>
                                    <br>
                                    Image 3:
                                    <input type="file" name="image"/>
                                </label>
                        </fieldset>
                        <br>
                        <fieldset>
                            <legend>Reward</legend>
                                <label>
                                    Reward money:
                                    <input type="number" name="money" />
                                </label>
                        </fieldset>
                        <br>
                        <fieldset>
                            <legend>Reward</legend>
                                <label >
                                    Aliases:
                                    <br>
                                    <input type="text" name="aliases">
                                    <br><br>
                                </label>
                                <label >
                                    Birth: <!--when type="date", it looks different than the picture-->
                                    <br>
                                    <input type="text" name="birth">
                                    <br><br>
                                </label>
                                <label >
                                    Hair:
                                    <br>
                                    <input type="text" name="hair">
                                    <br><br>
                                </label>
                                <label >
                                    Eyes:
                                    <br>
                                    <input type="text" name="eyes">
                                    <br><br>
                                </label>
                                <label >
                                    Height:
                                    <br>
                                    <input type="number" name="height">
                                    <br><br>
                                </label>
                                <label >
                                    Weight:
                                    <br>
                                    <input type="number" name="weight">
                                    <br><br>
                                </label>
                                <label >
                                    Sex:
                                    <br>
                                    <input type="text" name="sex">
                                    <br><br>
                                </label>
                                <label >
                                    ID Number: <!--when type="numbers", it has arrows at the end, which looks stupid-->
                                    <br>
                                    <input type="text" name="ID" maxlength="15">
                                    <br><br>
                                </label>
                                <label >
                                    Occupation:
                                    <br>
                                    <input type="text" name="occupation">
                                    <br><br>
                                </label>
                        </fieldset>
                        <br>
                        <fieldset>
                            <legend>Remarks</legend>
                                <label>
                                    <textarea name="remarks" cols="180" rows="8" placeholder="Remarks text"></textarea>
                                </label>
                        </fieldset>
                        <fieldset>
                            <legend>Caution</legend>
                                <label>
                                    <textarea name="caution" cols="180" rows="8" placeholder="Caution text"></textarea>
                                </label>
                        </fieldset>
                    </form>
                </td>
            </tr>  
        </table>
        <br><br>
        <input type="reset" value="Reset"> <!--dodaj slicice na Reset i Submit-->
        <input type="submit" value="Create poster">

    </div>
