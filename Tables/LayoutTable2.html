
<!--
    Layout using table (centered column)
• Create a three column layout
• Center column should be 60%
• Center column should contain
• main title

• image
• multiple text paragraphs

Future layout organization (table in the table)

• Rearrange paragraphs that you made in the previous example
• Center column should be split in two columns
• Each column should contain main title and three more rows
with paragraph
-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Layout
        </title>
    </head>
    <body>
      <table border="2" width="100%">
          <tr valign="top">
                <td bgcolor="red" width="20%"></td>
                <td bgcolor="yellow" width="60%">
                    <table border="1" width="100%">
                        <tr>
                            <th>Title1</th>
                            <th>Title2</th>

                        </tr>
                        <tr>
                            <td>Blalalalalalala</td>
                            <td>Blalalalalalala</td>
                        </tr>
                        <tr>
                            <td>Tralalalalalalala</td>
                            <td>Tralalalalalalala</td>
                        </tr>
                            <td>Salalalala</td>
                            <td>Salalalala</td>
                        </tr>
                    </table>
                </td>

                <td bgcolor="green" width="20%"></td></td>
          </tr>
        </table>
    </body>
</html>
