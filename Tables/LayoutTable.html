<!--
    Layout using table (centered column)
• Create a three column layout
• Center column should be 60%
• Center column should contain
• main title

• image
• multiple text paragraphs
-->

<!DOCTYPE html>
<html>
    <head>
        <title>
            Layout
        </title>
    </head>
    <body>
      <table border="0" width="100%">
          <tr valign="top">
                <td bgcolor="red" width="20%"></td>
                <td bgcolor="yellow" width="60%">Main title
                    <br>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/800px-Heart_coraz%C3%B3n.svg.png">
                    <br>
                    <p>Blalalalalalala</p>
                    <p>Tralalalalalalala</p>
                    <p>Salalalala</p>
                </td>
                <td bgcolor="green" width="20%"></td></td>
          </tr>
        </table>
    </body>
</html>
