<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
        }
        .first{
            width: 250px;
            height: 250px;
        }
        .second{
            width: 100px;
            height: 200px;
        }
    </style>
</head>
<body>
    <table class="first"> Obicna tabela:
        <br>
        <br>
        <tr>
            <th>RB</th>
            <th>Student</th>
            <th>Skolarina</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Petrovic Petar</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>2</td>

            <td>1500</td>
        </tr>
        <tr>
            <td>âˆ‘</td>
            <td></td>
            <td>3000</td>
        </tr>
    </table>
    <br><br>
    <table class="second"> Spajanje kolona:
        <br>
        <br>
        <tr>
           <td>1.1</td>
           <td>1.2</td>
           <td>1.3</td>
        </tr>
        <tr>
            <td>2.1</td>

        </tr>
        <tr>

    <table class="second"> Spajanje redova:

        <br>
        <tr>
           <td>1.1</td>
           <td>1.2</td>
           <td rowspan="3">1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
        </tr>
    </table>
    <br><br>
    <table class="second"> Spajanje kolona i redova:
        <br>
        <br>
        <tr>
           <td>1.1</td>
           <td>1.2</td>
           <td rowspan="3">1.3</td>
        </tr>
        <tr>
            <td colspan="2">2.1</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
        </tr>
    </table>
</body>
</html>
