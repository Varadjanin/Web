Base text elements

Sup/Sub and horizontal rule
• Create a page that contains 3 chemical formulas

Semantic and Break

• Add one more paragraph underneath the first one

using the horizontal rule.

Unordered/Ordered lists

Definition list

Nested list

• Nest an ordered list in the second element of the unordered list that
uses Roman numbers
• Third element of the unordered list should contain an ordered list
that also uses Roman numbers
